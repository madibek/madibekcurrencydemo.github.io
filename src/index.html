<!DOCTYPE html>
<html ng-app="currencyDemo">
<head>
    <meta charset="utf-8"/>
    <title>Currency demo with AngularJS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/demo-base.css">
    <link rel="stylesheet" href="css/demo-baasicbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div>

            <div>
                <div>
                    <form name="currencyConvertFrom" action="#" ng-controller="MainController">
                        <input type="number" min="1" ng-model="data.numberVal"><br>
                        <input type="date" ng-model="data.date"><br>
                        <input type="text" ng-model="data.result"><br>
                        <button type="submit" ng-click="submitForm()">GET</button>
                    </form>
                </div>
                <p class="">result</p>
            </div>
            <div ng-show="isLoading" class="overlay">
                <span class="loader" title="Loading&hellip;"></span>
            </div>
        </div>
        <!-- Baasic bar -->
        <div class="baasicbar">
            <div class="baasicbar__content">
                <h3>Currency demo with AngularJS</h3>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/baasic-javascript-framework-1.0.0.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/uritemplate-1.0.0.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/angular-hal-parser-1.0.0.js"></script>
    <script src="http://cdn.baasic.com/angularjs/baasic-angular-core-1.0.0.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/baasic-angular-article-1.0.0.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
